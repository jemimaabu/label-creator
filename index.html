<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Label Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A webapp for creating and viewing labels.">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <main>
        <div id="error"></div>
        <div id="new-label-container"> 
            <div id="label-preview"><span id="label-preview-text">Label preview</span></div>
            <div id="label-input-container">
                <div id="label-name-container" class="input-container">
                    <label for="label-name">Label name</label>
                    <input type="text" id="label-name" placeholder="New label name" maxlength="50" required>
                </div>
                <div id="label-description-container" class="input-container">
                    <label for="label-description">Description</label>
                    <input type="text" id="label-description" placeholder="Optional description" maxlength="100">
                </div>
                <div id="label-color-container" class="input-container">
                    <label for="label-color">Color</label>
                    <button type="button" id="randomize-color">Random color</button>
                    <input type="text" id="label-color">
                </div>
                <button type="submit" id="create-label">Create label</button>
            </div>
        </div>
        <div id="display-labels-table">
            <table>
                <thead>
                    <tr>
                        <th colspan = "3" id="display-labels-count"></th>
                    </tr>
                </thead>
                <tbody id="display-labels">

                </tbody>
            </table>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
